before_install:
  - sudo -E add-apt-repository -y "ppa:boost-latest/ppa"
  - sudo -E apt-get -yq update
  - sudo -E apt-get -yq --no-install-suggests --no-install-recommends --force-yes install libboost1.55-dev libboost-filesystem1.55-dev libboost-program-options1.55-dev libboost-serialization1.55-dev libboost-system1.55-dev libboost-test1.55-dev libboost-thread1.55-dev
  - sudo ln -s -f -t /usr/lib /usr/lib/x86_64-linux-gnu/*

before_script:
  - mkdir build
  - cd build
  - cmake ..
  
compiler:
  - clang
  - gcc

env: SIMPATH=/usr

language: cpp

script:
  - make
  - make test

sudo: required
